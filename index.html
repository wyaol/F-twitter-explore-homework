<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <div class="logo">Twitter</div>
    <div class="header-operations">
      <button class="login-button">登录</button>
      <button class="register-button">注册</button>
    </div>
  </header>
  <main class="main">
    <div class="form">
      <div class="form-title">查看世界正在发生的事</div>
      <div class="input-list">
        <div class="input">
          <p class="input-title">电话、邮件地址或用户名</p>
          <input type="text" class="input-content">
        </div>
        <div class="input">
          <p class="input-title">密码</p>
          <input type="text" class="input-content">
        </div> 
      </div>
      <p ><a href="" class="forget-password">忘记密码?</a></p>
      <button class="login-button">登录</button>
      <p class="or">或</p>
      <button class="register-button">注册</button>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
